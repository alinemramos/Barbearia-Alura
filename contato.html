<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href= "produtos.html">Produtos</a></li>
						<li><a href= "contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="formulario">
			<form>
				<label for="nome"> Nome completo </label>
				<input type="text" id="nome" class= "input-padrao" required>

				<label for="email"> E-mail </label>
				<input type="email" id="email" class= "input-padrao" required placeholder="seuemail@domínio.com">

				<label for="telefone"> Telefone </label>
				<input type="tel" id="telefone" class= "input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem"> Mensagem </label>
				<textarea cols= "70" rows= "10" id="mensagem" class= "input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radioemail"><input type="radio" name= "contato" value= "email" id="radioemail">E-mail</label>
					
					<label for="radiotelefone"><input type="radio" name= "contato" value= "telefone" id="radiotelefone">Telefone</label>
					
					<label for="radiowhatsapp"><input type="radio" name= "contato" value= "whatsapp" id="radiowhatsapp" checked>Whatsapp</label>
				
				</fieldset>

				<fieldset class="select">
					<legend>Em qual período você prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option selected>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Quero receber as novidades por e-mail</label>

				<input class= "enviar" type="submit" value="Enviar">
			
			</form>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
	</html>
